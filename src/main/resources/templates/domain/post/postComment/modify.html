<!DOCTYPE html>
<html lang="ko">

<head>
    <title>댓글 수정</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="container py-5">
    <h1 class="mt-4 mb-4 text-center">댓글 수정</h1>

    <h3 class="mt-3">글 내용</h3>

    <div class="mt-2 bg-light p-3 rounded">
        <h3>제목</h3>
        <div th:text="${post.title}"></div>
    </div>

    <div class="mt-2 bg-light p-3 rounded">
        <h3>내용</h3>
        <div style="white-space: pre-wrap;" th:text="${post.body}"></div>
    </div>

    <script>
        function submitModifyForm(form) {
            form.body.value = form.body.value.trim();

            if (form.body.value.length == 0) {
                alert('내용을 입력해주세요.');
                form.body.focus();
                return;
            }

            form.submit();
        }
    </script>

    <h1 class="mt-4 mb-4 text-center">댓글 수정 폼</h1>

    <form th:action method="POST" onsubmit="submitModifyForm(this); return false;" class="bg-light p-3 rounded">
        <input type="hidden" name="_method" value="PUT">
        <div class="form-group">
            <label for="commentBody">내용</label>
            <textarea class="form-control" id="commentBody" name="body" th:text="${postComment.body}"></textarea>
        </div>

        <button type="submit" class="btn btn-primary btn-lg btn-block">댓글수정</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3..1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
