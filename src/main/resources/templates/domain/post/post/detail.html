<html layout:decorate="~{layout}">

<head>
    <title th:text="|글 ${post.id}번|"></title>
</head>

<body>

<div layout:fragment="content">
    <div>
        <button onclick="window.location.href='/post/list';">목록으로</button>
        <button class="button" th:if="${@postService.canModify(@rq.member, post)}" th:onclick="'window.location.href = \'/post/' + ${post.id} + '/modify\''">글 수정</button>

        <form style="display: contents"
              th:if="${@postService.canDelete(@rq.member, post)}"
              th:action="|/post/${post.id}/delete|"
              method="POST"
        >
            <input type="hidden" name="_method" value="DELETE">
            <button onclick="return confirm('정말로 삭제하시겠습니까?');">글 삭제</button>
        </form>
    </div>

    <h1>글 내용</h1>

    <div>
        <h3>제목</h3>
        <div th:text="${post.title}"></div>
    </div>

    <div>
        <h3>내용</h3>
        <div style="white-space: pre-wrap;" th:text="${post.body}"></div>
    </div>

    <div>
        <h3>지역</h3>
        <span th:text="${post.area}"></span>
        <span th:if="${post.area != '세종'}" th:text="${post.district}"></span>
    </div>

    <div>
        <button class="button">좋아요</button>
    </div>

</div>

</body>
