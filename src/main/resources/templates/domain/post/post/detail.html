<html layout:decorate="~{layout}">

<head>
    <title th:text="|글 ${post.id}번|"></title>
</head>

<body>

<div layout:fragment="content" class="container my-3">
    <div>
        <button onclick="window.location.href='/post/list';">목록으로</button>
        <button class="button" th:if="${@postService.canModify(@rq.member, post)}" th:onclick="'window.location.href = \'/post/' + ${post.id} + '/modify\''">글 수정</button>

        <form style="display: contents"
              th:if="${@postService.canDelete(@rq.member, post)}"
              th:action="|/post/${post.id}/delete|"
              method="POST"
        >
            <input type="hidden" name="_method" value="DELETE">
            <button onclick="return confirm('정말로 삭제하시겠습니까?');">글 삭제</button>
        </form>
    </div>

    <h1>글 내용</h1>

    <div>
        <h3>제목</h3>
        <h2 class="border-bottom py-2" th:text="${post.title}"></h2>
    </div>

    <div>
        <h3>내용</h3>
        <div style="white-space: pre-wrap;" class="card-body" th:text="${post.body}"></div>
    </div>

    <div>
        <h3>지역</h3>
        <span th:text="${post.area}"></span>
        <span th:if="${post.area != '세종'}" th:text="${post.district}"></span>
    </div>

    <div>
        <button class="button">좋아요</button>
    </div>

    <!-- 댓글의 갯수 표시 -->
    <h5 class="border-bottom my-3 py-2" th:text="|${#lists.size(post.comments)}개의 댓글이 있습니다.|"></h5>
    <!-- 댓글 반복 시작 -->
    <div class="card my-3" th:each="answer : ${post.comments}">
        <div class="card-body">
            <div class="card-text" style="white-space: pre-line;" th:text="${post.comments}"></div>
            <div class="d-flex justify-content-end">
                <div class="badge bg-light text-dark p-2 text-start">
                    <div th:text="${#temporals.format(answer.createDate, 'yyyy-MM-dd HH:mm')}"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- 댓글 반복 끝  -->
    <!-- 답변 작성 -->
    <form th:action="@{|/post/create/${post.id}|}" method="post" class="my-3">
        <textarea name="content" id="content" rows="10" class="form-control"></textarea>
        <input type="submit" value="댓글등록" class="btn btn-primary my-2">
    </form>
</div>

</body>
</html>
