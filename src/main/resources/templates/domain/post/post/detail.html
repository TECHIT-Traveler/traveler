<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 부트스트랩 CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h3 id="post-title" class="card-title">게시글 제목</h3>
            <h6 id="post-author" class="card-subtitle mb-2 text-muted">작성자 이름</h6>
            <p id="post-date" class="card-text">게시글 날짜</p>
        </div>
        <div class="card-body">
            <p id="post-content" class="card-text">게시글 내용</p>
        </div>
    </div>
</div>
</body>
</html>
