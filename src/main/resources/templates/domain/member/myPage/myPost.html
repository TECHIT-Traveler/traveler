<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <div class="container my-3">
        <h3 class="display-6" th:text="${@rq.getMember().nickname} + '님의 여행 정보 공유 글'"></h3>
        <hr class="my-4">
        <div class="row mt-2">
            <div class="col-lg-3" th:each="post : ${posts}">
                <div class="card mb-4">
                    <img th:src="..." th:onerror="'this.onerror=null;this.src=\'/images/altImg.PNG\';'"
                         class="card-img-top" alt="Card image" height="150px" style="border-bottom: 1px solid #ddd;">
                    <div class="card-body d-flex flex-column" style="height: 170px">
                        <div class="d-flex flex-wrap" style="justify-content: start;">
                            <span th:each="category : ${post.categories}" class="badge badge-light m-1"
                                  th:text="' #' + ${category.content}"
                                  style="font-size: 11px; background-color: aliceblue"></span>
                        </div>
                        <h6 class="card-title"><a th:href="@{|/post/detail/${post.id}|}" th:text="${post.title}"
                                                  style="color: black; font-weight: bold;"></a>
                        </h6>
                        <p th:text="${#strings.substring(post.body, 0, #strings.length(post.body) > 40 ? 40 : #strings.length(post.body))} + '...'"
                           style="font-size: 12px"></p>
                        <div class="mt-auto">
                            <span th:text="${#temporals.format(post.createDate, 'yyyy년MM월dd일 HH시mm분')}"
                                  style="font-size: 11px"></span> |
                            <span th:text="${post.comments.size} + '개의 댓글'" style="font-size: 11px"></span>
                        </div>
                    </div>
                    <div class="card-footer text-muted d-flex justify-content-between">
                        <span>by <b th:text="${post.author.nickname}"></b></span>
                        <span>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                 class="bi bi-heart-fill" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                  d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/>
                            </svg>
                            <span th:text="${post.likes.size}"></span>
                        </span>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
