<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{global/layout}">
<div layout:fragment="content" class="container my-3">
    <div class="container my-3">
        <div class="jumbotron pb-1" style="background-color: aliceblue">
            <h1 class="display-6">비밀번호 변경</h1>
            <p class="lead">비밀번호를 변경해주세요.</p>
            <hr class="my-4">
<body>
<!-- 비밀번호 변경 폼 -->
<form action="/password/change" method="post">
    <div>
        <label for="currentPassword">현재 비밀번호:</label>
        <input type="password" id="currentPassword" name="currentPassword">
    </div>
    <div>
        <label for="newPassword">새로운 비밀번호:</label>
        <input type="password" id="newPassword" name="newPassword">
    </div>
    <div>
        <label for="confirmPassword">새로운 비밀번호 확인:</label>
        <input type="password" id="confirmPassword" name="confirmPassword">
    </div>
    <button type="submit">변경</button>
</form>
</body>
        </div>
    </div>
</div>
</html>
