<html layout:decorate="~{layout}">

<div layout:fragment="content">

    <script>
        function submitFindLoginIdForm(form) {
            form.username.value = form.username.value.trim();

            if (form.username.value.length == 0) {
                toastWarning('사용자 username을 입력해주세요.');
                form.username.focus();
                return;
            }

            form.email.value = form.email.value.trim();

            if (form.email.value.length == 0) {
                toastWarning('이메일을 입력해주세요.');
                form.email.focus();
                return;
            }

            form.submit();
        }
        function redirectToMain() {
            window.location.href = '/home/main';
        }
    </script>

    <div class="container mt-5">
        <div class="d-flex align-items-center justify-content-center">
            <div class="col-md-6">
                <h3 class="mb-4">
                    <i class="fa-solid fa-arrow-right-to-bracket"></i>
                    아이디 찾기
                </h3>

                <form action="./doFindLoginId" method="POST" onsubmit="submitFindLoginIdForm(this); return false;" class="flex flex-col gap-6">
                    <div class="form-group">
                        <label for="username">아이디</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="아이디">
                    </div>

                    <div class="form-group">
                        <label for="email">이메일</label>
                        <input type="text"  class="form-control" id="email" name="email" placeholder="이메일"/>
                    </div>

                    <button onclick="redirectToMain()" type="submit" class="btn btn-primary btn-block">
                        <i class="fa-solid fa-arrow-right-to-bracket"></i>
                        <span>아이디 찾기</span>
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
</html>
