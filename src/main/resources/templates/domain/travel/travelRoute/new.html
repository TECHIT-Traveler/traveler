<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <div class="container d-flex justify-content-center pt-4" style="height: 100vh;">
        <div>
            <div class="d-flex align-items-center mb-3">
                <i class="fa-solid fa-plane"></i>
                <h3 class="ml-3">여행 계획</h3>
                <span class="ml-3">방문 예정 도시와 방문 기간을 설정해 주세요</span>
            </div>
            <form th:action="@{/travel/new}" method="post" onsubmit="submitForm(this); return false;" style="width: 510px">
                <div class="form-group">
                    <div class="d-flex">
                        <i class="fa-solid fa-location-dot"></i>
                        <label for="area" class="ml-2">방문 도시</label>
                    </div>
                    <input type="text" class="form-control" id="area" name="area" placeholder="방문 도시를 입력하세요">
                </div>

                <div class="form-group">
                    <div class="d-flex">
                        <i class="fa-regular fa-calendar-check"></i>
                        <label for="startDate" class="ml-2">여행 시작 날짜</label>
                    </div>
                    <input type="date" class="form-control" id="startDate" name="startDate">
                </div>
                <div class="form-group">
                    <div class="d-flex">
                        <i class="fa-solid fa-calendar-check"></i>
                        <label for="endDate"class="ml-2">여행 마지막 날짜</label>
                    </div>
                    <input type="date" class="form-control" id="endDate" name="endDate">
                </div>
                <div class="form-group d-flex justify-content-center">
                    <button type="submit" class="btn" style="background-color: #00BFFF; color: white;">기록 시작하기</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script layout:fragment="script" type="text/javascript">
    function submitForm(form) {
        form.area.value = form.area.value.trim();

        if(form.area.value.length == 0) {
            toastWarning('방문 도시를 입력해 주세요.');
            form.area.focus();
            return;
        }

        form.startDate.value = form.startDate.value.trim();

        if(form.startDate.value.length == 0) {
            toastWarning('여행 시작 날짜를 선택해 주세요.');
            form.startDate.focus();
            return;
        }

        form.endDate.value = form.endDate.value.trim();

        if(form.endDate.value.length == 0) {
            toastWarning('여행 마지막 날짜를 선택해 주세요.');
            form.endDate.focus();
            return;
        }

        form.submit();
    }
</script>
</html>
