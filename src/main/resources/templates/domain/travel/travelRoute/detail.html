<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <div class="container">
        <div class="mb-3">
            <h2 th:text="${travelRoute.title}" class="my-5"></h2>
            <p class="d-flex">
                <small th:text="${travelRoute.author.nickname} + '  ·  '"></small>
                <small class="text-muted" th:text="${travelRoute.startDate} + ' ~ ' + ${travelRoute.endDate}"></small>
                <a th:if="${@travelRouteService.canModify(@rq.member, travelRoute)}"
                   th:href="|/travel/${travelRoute.id}/modify|"
                   class="ml-auto" style="border: none; background-color: transparent; color:black">
                    수정
                </a>
                <a th:if="${@travelRouteService.canDelete(@rq.member, travelRoute)}"
                   href="javascript:void(0);" th:data-uri="@{|/travel/${travelRoute.id}/delete|}"
                   class="delete ml-2" style="border: none; background-color: transparent; color:black">
                    삭제
                </a>
            </p>
            <small class="mb-2 text-muted badge badge-light m-1" th:text="'#' + ${travelRoute.area}"></small>
            <div th:text="${travelRoute.body}" class="py-2"></div>
        </div>
        <div th:each="day : ${#numbers.sequence(1, days + 1)}" class="mb-3">
            <div>
                <h5 th:text="'day ' + ${day}"></h5>
            </div>
            <div>
                <div th:each="place : ${places}" th:if="${place.travelDay} == ${day}" class="card d-flex align-items-center my-3 connected">
                    <div class="card-body">
                        <h5 class="card-title text-center" th:text="${place.name}"></h5>
                        <h6 class="card-subtitle mb-2 text-muted text-center" th:text="${place.address}"></h6>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script layout:fragment="script" type='text/javascript'>
    const delete_elements = document.getElementsByClassName("delete");
    Array.from(delete_elements).forEach(function(element) {
        element.addEventListener('click', function() {
            if(confirm("정말로 삭제하시겠습니까?")) {
                location.href = this.dataset.uri;
            };
        });
    });
</script>
</html>
