<!DOCTYPE html>
<html lang="ko">

<head>
    <title>댓글 수정</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="container">
    <h1 class="mt-4">댓글 수정</h1>

    <h3 class="mt-3">글 내용</h3>

    <div class="mt-2">
        <h3>조회수</h3>
        <div th:text="${#numbers.formatInteger(post.hit, 3, 'COMMA')}"></div>
    </div>

    <div class="mt-2">
        <h3>추천수</h3>
        <div th:text="${#numbers.formatInteger(post.likes.size, 3, 'COMMA')}"></div>
    </div>

    <div class="mt-2">
        <h3>공개여부</h3>
        <div th:text="${post.published ? '공개' : '비공개'}"></div>
    </div>

    <div class="mt-2">
        <h3>제목</h3>
        <div th:text="${post.title}"></div>
    </div>

    <div class="mt-2">
        <h3>내용</h3>
        <div style="white-space: pre-wrap;" th:text="${post.body}"></div>
    </div>

    <script>
        function submitModifyForm(form) {
            form.body.value = form.body.value.trim();

            if (form.body.value.length == 0) {
                alert('내용을 입력해주세요.');
                form.body.focus();
                return;
            }

            form.submit();
        }
    </script>

    <h1 class="mt-4">댓글 수정 폼</h1>

    <form th:action method="POST" onsubmit="submitModifyForm(this); return false;">
        <input type="hidden" name="_method" value="PUT">
        <div class="form-group">
            <label for="commentBody">내용</label>
            <textarea class="form-control" id="commentBody" name="body" th:text="${postComment.body}"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">댓글수정</button>
    </form>
</div<!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3..1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
